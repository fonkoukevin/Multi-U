<!DOCTYPE html>
<html>
  <head>
    <title>Convertisseur de devises</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Convertisseur de devises</h1>
      <div class="form-group">
        <label for="amount">Montant</label>
        <input type="text" id="amount" class="form-control">
      </div>
      <div class="form-group">
        <label for="from">De</label>
        <select id="from" class="form-control">
          <option value="EUR">Euro</option>
          <option value="USD">Dollars américain</option>
          <option value="XOF">FCFA</option>
          <option value="GBP">Livre Sterling</option>
        </select>
      </div>
      <div class="form-group">
        <label for="to">à</label>
        <select id="to" class="form-control">
          <option value="EUR">Euro</option>
          <option value="USD">Dollars américain</option>
          <option value="XOF">FCFA</option>
          <option value="GBP">Livre Sterling</option>
        </select>
      </div>
      <button class="btn btn-primary" id="convert">Convertir</button>
      <div id="result" class="form-group mt-3">
        <label for="convertedAmount">Montant Converti</label>
        <input type="text" id="convertedAmount" class="form-control" disabled>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
